<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap One</title>

    <!-- bootstrap cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- bootstrap icon cdn css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/style.css">


</head>
<body>

   <div class="container my-5">
       <h3 class="text-center display-5">Register here</h3>
       <div class="row">
           <div class="col-md-6 mx-auto border border-primary py-4">
               <form action="">
                   <div class="form-group">
                       <label for="" class="form-label">Enter Username</label>
                       <input type="text" placeholder="Username" class="form-control">
                   </div>
                   <div class="form-group">
                       <label for="" class="form-label">Enter EMail</label>
                       <input type="email" class="form-control">
                   </div>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                       <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                  </div>
                    
                    <input type="password" class="form-control">
                    <input type="username" class="form-control">

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
               </form>
           </div>
       </div>
   </div>

   <div class="container my-3">
       <h4 class="text-center display-6">Sign up</h4>
       <div class="row">
          <div class="col-sm-3 mx-auto border border-primary py-2">
              <form action="">
                  <div class="form-group">
                      <label for="" class="form-label"> Enter Username</label>
                      <input type="text" placeholder="Username" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label">Enter EMail</label>
                    <input type="email" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
               </div>
                 
                 <input type="password" class="form-control">
                 <input type="username" class="form-control">

                 <div class="d-grid gap-2">
                     <button class="btn btn-primary btn-block">Submit</button>
                 </div>
              </form>
          </div>
       </div>
   </div>










    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
